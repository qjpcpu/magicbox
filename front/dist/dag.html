<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eth Magic Box</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-item.css" rel="stylesheet">
    <link href="css/alchemy.css" rel="stylesheet">

  </head>

  <body>
    <div id="app">
      <div class="spinner" v-if="loading"></div>
      <mynav></mynav>

      <!-- Page Content -->
      <div class="container" v-bind:class="{shadow: loading}">

        <div class="row">
          <myside v-bind:active="activeSide"></myside>
          <!-- /.col-lg-3 -->

          <div class="col-lg-9">

            <div class="card mt-4">
              <div class="card-body">
                <h3 class="card-title">Token transfer network</h3>
                <img class="card-img-top img-fluid" src="img/eos-net.png" alt="">
                <h4></h4>
                <p class="card-text">View any one's ERC20 assets transfer network.</p>
                <p class='card-text'>More erc20 assets query is coming...</p>
                <div class="row">
                    <select class="col-3" v-model="selectedContract">
                      <option v-bind:value="item.contract" v-for="item in graphOpts">{{item.name}}</option>
                    </select>
                    <input type="text" class="col-6" placeholder="0x..." v-model="inputAddress">
                    <button type="button" class="btn btn-primary" v-on:click="queryNet">Query</button>
                </div>
                <div class="row">
                  <div class="alchemy" id="alchemy"></div>
                </div>
              </div> 
            </div>
            <!-- /.card -->

            <donate-card></donate-card>

          </div>
          <!-- /.col-lg-9 -->

        </div>

        <disqus></disqus>

      </div>
      <!-- /.container -->

      <!-- Footer -->
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy;  2018</p>
        </div>
        <!-- /.container -->
      </footer>
      <!-- Modal -->
      <div class="modal fade" id="install-metamask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Install metamask</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a href="https://metamask.io/">Our app is powered by Metamask, click to install.</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/alchemy.js"></script>
    <script type="text/javascript" src="js/dag.bundle.js"></script>
  </body>

</html>
